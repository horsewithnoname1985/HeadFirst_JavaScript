<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet", href="planets.css">
  <head>
    <meta charset="utf-8">
    <title>Planets</title>
    <script type="text/javascript">
      function init() {
        var planet = document.getElementById("greenplanet");
        planet.innerHTML = "Read Alert: hit by phaser fire";
        planet.setAttribute("class", "redtext");
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>
    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>
    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>
  </body>
</html>
